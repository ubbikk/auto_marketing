# Hook templates for LinkedIn content generation
# Based on TASTE_IN_MARKETING.md research
# Updated to avoid AI-coded patterns

hooks:
  contrarian_opening:
    description: "Challenge a common belief, then explain"
    examples:
      - "Everyone says you need to automate everything. That's actually backwards."
      - "I stopped posting daily. My engagement doubled."
      - "The best e-commerce tool isn't Shopify. Here's why."
      - "Automation isn't saving you time. It's hiding problems."
    templates:
      - "{Common wisdom}. Wrong."
      - "Everyone says {advice}. Here's why that's BS."
      - "I stopped {common practice}. Results surprised me."
    anti_patterns:
      - "Unpopular opinion: [extremely popular opinion]"
      - "Hot take: [lukewarm take]"

  specificity_hook:
    description: "Lead with specific details - but use HUMAN number patterns"
    examples:
      - "I spent like $40k on LinkedIn ads last year. Here's what worked."
      - "I looked at maybe a hundred cold emails. Three things kept showing up."
      - "Something like two-thirds of e-commerce operators waste hours on this."
      - "We tracked costs for almost a year. The real number was ugly."
    templates:
      - "I spent like ${approximate_amount} on {thing}. Here's what actually worked."
      - "I looked at maybe {casual_number} {items}. A few patterns stood out."
      - "Something like {rough_fraction} of {audience} are doing {thing} wrong."
    number_guidance: |
      Use human number patterns, NOT AI-coded specific-but-round numbers:
      - Good: "like 50", "maybe 60", "a few hundred", "around a dozen"
      - Good: "almost 200", "just under a hundred", "a handful"
      - Good (ugly exact when you have real data): "1,247", "143", "$38,400"
      - Good: "two-thirds", "about half", "most of them"
      - BAD: "47", "200", "2,847" - these are AI tells
      - BAD: numbers ending in 0 or 7
      - BAD: fake-precise statistics (73.2%, exactly 47 projects)
    anti_patterns:
      - "I've learned SO much about marketing!"
      - "Many businesses struggle with this."
      - "I analyzed 47 projects..."
      - "2,847 rows..."
      - "70% of operators..."

  open_loop:
    description: "Hint at payoff without revealing it"
    examples:
      - "I discovered something about e-commerce that changes everything."
      - "One pattern separates failing stores from thriving ones."
      - "This approach shouldn't work. But it does."
    templates:
      - "I discovered something about {topic} that changes everything."
      - "One thing separates {losers} from {winners}..."
      - "This {approach} shouldn't work. But it does."
    anti_patterns:
      - "Here's why X works: [immediate explanation]"
      - "The secret to success is: [answer immediately]"

  identity_callout:
    description: "Name your specific audience directly"
    examples:
      - "E-commerce operators: stop doing this."
      - "If you're still managing inventory in spreadsheets, read this."
      - "DIY automation survivor? Same."
      - "Shopify store owners drowning in orders: this is for you."
    templates:
      - "{Specific audience}: stop doing this."
      - "If you're still {pain point}, read this."
      - "{Specific situation}? Same."
    anti_patterns:
      - "For everyone out there..."
      - "People often ask me..."

  story_drop:
    description: "Start in the middle of action, skip context - use human details"
    examples:
      - "There I was at like 2 AM, updating SKUs by hand."
      - "The spreadsheet hadâ€”I don't know, over a thousand rows? I had maybe three hours."
      - "I'd just watched my third workflow fail when..."
      - "She called at 6, right as I was leaving. Never a good sign."
    templates:
      - "There I was at {time}, {doing something painful}."
      - "The {thing} had {vague_number}. I had {constraint}."
      - "I'd just {failed at something} when..."
    anti_patterns:
      - "So I wanted to share something I learned recently..."
      - "Let me tell you about a time when..."
      - "At 11 PM on a Tuesday... (becoming cliche)"
      - "The spreadsheet had 2,847 rows... (AI-coded number)"

  bold_statement:
    description: "Make a claim that demands attention"
    examples:
      - "Zapier is killing your business. Here's why."
      - "You're doing customer support wrong."
      - "The best e-commerce investment isn't ads."
    templates:
      - "{Popular tool} is killing your business."
      - "You're doing {thing} wrong."
      - "The best {thing} isn't {obvious answer}."
    anti_patterns:
      - "I think maybe possibly this could be..."
      - "Some might say..."
